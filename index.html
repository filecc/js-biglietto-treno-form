<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcolatore di prezzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
</head>


<body class="bg-dark text-white">
    <main class="container w-100 h-100 d-flex justify-content-center align-items-center px-5">
        <div class="ticket card row text-dark rounded p-4 position-relative">

            <div class="col-12 text-center d-flex  flex-column justify-content-center align-items-center mt-5">
                <div class="text-center">
                    <img class="img-fluid w-75" src="./images/logo.svg-4242507659" alt="logo">
                    <h1 class="fs-6 pt-2 opacity-0">your ticket </h1>
                </div>

                <small id="ticketNumber"></small>

            </div>

            <div class="col-12 mt-5 pt-4 text-center">
                <div id="form-age">
                    <label class="form-label fw-bold" for="age"> Inserisci la tua et&agrave;</label>
                    <input min="14" max="130" autocomplete="off" class="form-control mb-3" type="number" name="age" required>
                    <button id="nextBtn" class="btn btn-light rounded-circle" disabled><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div id="form-km" class="d-none">
                    <label class="form-label fw-bold" for="age"> Inserisci i km da percorrere:</label>
                    <input min="1" max="2500" class="form-control mb-3" type="number" name="km" required>
                    <button id="calcBtn" class="btn btn-light rounded-circle" disabled><i class="fa-solid fa-check"></i></button>
                </div>
                <div id="cost"></div>
                <div id="data" class="d-none"></div>
                
                    
           
                
            </div>


            <div class="bite bite-left d-none bg-dark"></div>
            <div class="bite bite-right d-none bg-dark"></div>
            <div class="line d-none"></div>

        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
